<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Personal Portfolio - Showcasing my projects, skills, and experience" />
    <meta name="keywords" content="portfolio, developer, projects, skills, web development" />
    <meta name="author" content="Your Name" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="Personal Portfolio - Showcasing my projects, skills, and experience" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Personal Portfolio" />
    <meta name="twitter:description" content="Personal Portfolio - Showcasing my projects, skills, and experience" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <title>Personal Portfolio</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>This portfolio requires JavaScript to be enabled in your browser.</p>
        <p>Please enable JavaScript and refresh the page to view the content.</p>
      </div>
    </noscript>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Loading fallback (optional) -->
    <div id="loading" style="display: none; text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h3>Loading Portfolio...</h3>
      <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; margin: 20px auto;"></div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
  </body>
</html>
